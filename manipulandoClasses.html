<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mudando classe com DOM</title>
    <style>
            .estilo1{
                background: red;
                color: white;
            }
            .estilo2{
                width: 400px;
                height: 50px;
                background-color: red;
                text-align: center;
                font-size: 20px;
                padding: 25px;
            }
        
        </style>
</head>
<body>
   
    <div id='mensagem' class="estilo1">modificando a classe do elemento</div>

    <hr />

    <button type="button" onclick="modificandoClasse()">Aplicar classe</button>
    
    
    <script>
        function modificandoClasse(){

            document.getElementById('mensagem').className = 'estilo2'

        }

    </script>
</body>
</html>
