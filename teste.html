<html lang="en">
<head>

<body>
    <script>    

        let num1 = prompt('DIgite um numero: ');
        let operacion = prompt('DIgite uma operacion: ');
        let num2 = prompt('digite outro numero: ');       


        function calc(num1, num2, operacion){

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            if(operacion == '+'){
                resultado = num1 + num2;
            }

            if(operacion == '-'){
                resultado = num1 - num2;
            }

            return resultado;

        }


        document.write('o resultado Ã©:' + calc(num1, num2, operacion));





    
    
    </script>
</body>
